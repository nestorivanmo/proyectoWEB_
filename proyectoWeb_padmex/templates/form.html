{% extends 'padmex/base.html' %}
{% block title %}PRUEBAFORMAUTH{% endblock %}
{% block body %}
    <div class="row">
        <form class="col s12" method="post" action='' enctype="multipart/form-data">
            {% csrf_token %}
            <h1>{{ title }}</h1>
            {{ form }}
            <div class="row">
                <input type="submit" class="btn waves-effect waves-light" value="{{ title }}">
            </div>
        </form>
    </div>

{% endblock %}
