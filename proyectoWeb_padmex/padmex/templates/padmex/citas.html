{% extends 'padmex/base.html' %}

{% block body %}
    <h1>Agenda una cita!</h1>
    <form class="site-form", action="{% url 'padmex:citas' %}", method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Agendar una cita">
    </form>
{% endblock %}
